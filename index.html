<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">we</div>
                <nav class="header__menu"></nav>
            </div> 
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero__hand-right"></div>
            <div class="container">
                <div class="hero__social">
                    <a href="#">
                        <img src="./images/social/instagram.svg" alt="icon instagram">
                    </a>
                    <a href="#">
                        <img src="./images/social/facebook.svg" alt="icon facebook">
                    </a>
                    <a href="#">
                        <img src="./images/social/youtube.svg" alt="icon youtube">
                    </a>
                    <a href="#">
                        <img src="./images/social/tiktok.svg" alt="icon tiktok">
                    </a>
                    <a href="#">
                        <img src="./images/social/twitter.svg" alt="icon twitter">
                    </a>
                </div>
                <div class="hero__title">
                    <h1>we love <br>salud</h1>
                </div>
                <div class="hero__arrow-down">
                    <img src="./images/hero/direction.svg" alt="Scroll down">
                </div>
            </div>
            <div class="hero__hand-left"></div>

        </section>
        <section class="faq">
            <div class="container">
                <h2 class="faq__title">
                    PREGUNTAS FRECUENTES
                </h2>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
